language : cpp
dist: trusty
env:
  - DISPLAY=:99.0 
addons:
compiler:
before_install:
script:
    - git clone https://github.com/benlau/qtbugstatus.git
    - (cd qtbugstatus; npm install)
    - mocha qtbugstatus/runner.js
    - allure generate allure-results --clean -o allure-report
    - ls
    - (cd allure-report; ../qtbugstatus/deploy_pages.sh)
